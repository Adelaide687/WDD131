<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="recipes.css" rel="stylesheet">
    <script src="recipes.js" defer></script>
    <title>Recipes</title>
</head>
<body>
    <header>
        <div id="title">
            <img src="images/recipe-book.png" width="50px" alt="Recipe Book icon" id="title-img">
            <h1>RecipeBook</h1>
        </div>
        <div class="search">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search recipes..." />
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="recipe-container"></div>
        
    </header>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" width="50px" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" width="50px" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" width="50px" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
