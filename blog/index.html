 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>
    <title>Build a Blog 1</title>
 </head>
 <body>
   <header>
      <h1>Kids Read for Fun</h1>
      <nav>
         <a href="#">About</a>
         <a href="#">Archive</a>
         <a href="#">Search</a>
      </nav>
   </header>
   <main>
      <section id="book1">
         <div class="info">
            <p id="date">[DATE]</p>
            <p id="ages">[AGES]</p>
            <p id="genre">[GENRE]</p>
            <p id="stars">[STARS]</p>
         </div>
         <div>
            <h2 id="title">[TITLE]</h2>
            <div class="img">
               <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Magkycover2.jpg" width="200px" alt="Book cover for Septimus Heap 1">
            </div>
            <p id="description">[SUMMERY]</p>
         </div>
      </section>
      <section id="book2">
         <div class="info">
            <p class="date">[DATE]</p>
            <p class="ages">[AGES]</p>
            <p class="genre">[GENRE]</p>
            <p class="stars">[STARS]</p>
         </div>
         <div>
            <h2 class="title">[TITLE]</h2>
            <div class="img">
               <img src="[IMG]" width="200px" alt="[ALT TEXT]">
            </div>
            <p class="description">[SUMMARY]</p>
         </div>
      </section>
      <section id="book3">
         <div class="info">
            <p class="date">[DATE]</p>
            <p class="ages">[AGES]</p>
            <p class="genre">[GENRE]</p>
            <p class="stars">[STARS]</p>
         </div>
         <div>
            <h2 class="title">[TITLE]</h2>
            <div class="img">
               <img src="[IMG]" width="200px" alt="[ALT TEXT]">
            </div>
            <p class="description">[SUMMARY]</p>
         </div>
      </section>
      
      <div id="filters">
         <p>Filters will go here</p>
      </div>
   </main>
 </body>
 </html>
